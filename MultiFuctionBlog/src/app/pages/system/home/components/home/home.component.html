<h1>練習1 directive & binding</h1>
商品名稱<input type="text" [(ngModel)]="inputValue" />
<button (click)="addProduct()">新增商品</button>
<button (click)="clear()">清空下方表格</button>
<button (click)="displayOrDisappear()">顯示/隱藏 下方表格</button>
<hr>
<h4>商品列表</h4>
<div *ngIf="displayFlag">
  <table>
    <thead>
      <tr>
        <th>編號</th>
        <th>商品名稱</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productArray; let i = index">
        <td [ngStyle]="{backgroundColor: getColor(i)}">{{i + 1}}</td>
        <td [ngStyle]="{backgroundColor: getColor(i)}">{{item}}</td>
      </tr>
    </tbody>
  </table>
</div>
